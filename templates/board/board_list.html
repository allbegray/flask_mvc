<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시물 목록</h1>
<a href="{{ url_for('board_add_form') }}">글쓰기</a>
<table style="width: 100%;">
    <thead>
        <th>id</th>
        <th>제목</th>
        <th>내용</th>
        <th>생성시간</th>
    </thead>
    <tbody>
        {% for board in boards %}
            <tr>
                <td>{{board.id}}</td>
                <td><a href="{{ url_for('board_update_form', id=board.id) }}">{{board.title}}</a></td>
                <td>{{board.content}}</td>
                <td>{{board.created_at}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
